<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://primefaces.org/ui"
    >


    <ui:composition template="Layout.xhtml">
        <ui:define name="head">

        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:growl id="messages" />

                <p:outputLabel value="CPF" />
                <p:inputText value="#{controller.CPFValor}"/>
                <br/>
                <p:outputLabel  value="nome" />
                <p:inputText  value="#{controller.registro.nome}"/>
                <br/>
                <p:outputLabel value="email" />
                <p:inputText value="#{controller.registro.email}"/>
                <br/>
                <p:commandButton value="save" action="#{controller.salvar()}"/>
              
                <h:dataTable value="#{controller.lista}" var="o" 
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Nome</f:facet>
    				<!-- row record -->
    				#{o.nome}
    			</h:column>

    			<h:column>
    				<f:facet name="header">CPF</f:facet>
    				#{o.cpf.formatado()}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Email</f:facet>
    				#{o.email}
    			</h:column>
                    <h:column>
    				
                        <p:commandButton value="remove" action="#{controller.remover(o)}"/>
    			</h:column>
                     <h:column>
    				
                         <p:commandButton value="atualizar" action="#{controller.editar(o)}"/>
    			</h:column>

    		</h:dataTable>
              
            </h:form>			
        </ui:define>
    </ui:composition>
</html>
